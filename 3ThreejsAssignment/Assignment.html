	<body style="margin: 0; padding:0">

		<script type = "module" src="AssignmentJS.js"></script>

		<video id = "vid" loop crossOrigin="anonymous" playsinline style="display:none">
			<source src = "./AssetsA/scifivid.mp4">

		<script id ="vs" type="x-shader/x-fragment">

		varying vec4 col;
		uniform vec4 colour_dark;
		uniform float temp;

		// vertex
		void main()
		{
			if (position.x * position.y * position.z < 0.0)
				col = colour_dark;
			else
				col = vec4(1.0, 0.0, 0.0, 1.0);

		vec3 newPosition = position * temp;

			gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
		}
		</script>

		<script id ="fs" type="x-shader/x-fragment">
		varying vec4 col;
		uniform float temp;

		void main()
		{
			gl_FragColor = col;
		}
		</script>

	</body>

</html>
